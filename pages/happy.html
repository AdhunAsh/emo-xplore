<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="/static/css/quest.css">
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <div class="question">
            <p>Which of these excites you or makes you happy?</p>
        </div>
        <div class="options">
            <div class="option" onclick="goToNextPage('one')">&#8226; Relaxing beach destinations</div>
            <div class="option" onclick="goToNextPage('two')">&#8226; Bustling cities</div>
            <div class="option" onclick="goToNextPage('three')">&#8226; Scenic natural landscapes</div>
        </div>
    <script>
        function goToNextPage(answer) {
            // Redirect to the next page based on the selected answer
            switch (answer) {
                case 'one':
                    window.location.href = 'beach.html';
                    break;
                case 'two':
                    window.location.href = 'cities.html';
                    break;
                case 'three':
                    window.location.href = 'natural.html';
                    break;
                // Handle default case
            }
        }
    </script>
</body>
</html>
